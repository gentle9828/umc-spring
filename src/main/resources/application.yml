spring:
  datasource:
    dirver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/umc
    username: root

    jpa:
      database-platform: org.hibernate.dialect.MySQL8Dialect
      hibernate:
        ddl-auto: create
        use-new-id-generator-mappings: false
        show-sql: true
        format-sql: true

      properties:
        hibernate:
          globally_quoted_identifiers: true #


